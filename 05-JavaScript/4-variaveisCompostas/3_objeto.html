<body>
    <script>
        //planta de uma casa

        class Cursos{
            //propriedades
            prog
            db="MySql"
            marcacao = "HTML"
            estilo="CSS"
            seguro='trycatch'
            
        }

        //variavel criada a partir da classe vai corresponder à casa criada a partir da planta
        //new é o construtor de objetos
        //let a = 15;
        //alert(a)

        
        let cliente = new Cursos//obeto cliente será uma instancia da class Cursos
        let servidor = new Cursos//obeto servidor será uma instancia da class Cursos
        cliente.prog='JavaScript';//dot sintax ou  sintaxe de pontos
        console.log(cliente)
        console.log(servidor)

    </script>
