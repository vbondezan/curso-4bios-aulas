<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //declaração de função
        function quadrado(num,texto){
            let quad;
            quad = num * num 
            document.write(quad+ ' '+texto)
        }
    </script>
</head>
<body>
    <script>
       quadrado(5,'Mané');
    </script>
    <hr>
    <script>
        quadrado(6,'Xuxu Beleza');
    </script>
    <hr>
    <script>
        quadrado(7,'Pablo');
    </script>
    <hr>
    <script>
       quadrado(8,'Roberta Close');
    </script>
    <hr>
</body>
</html>
