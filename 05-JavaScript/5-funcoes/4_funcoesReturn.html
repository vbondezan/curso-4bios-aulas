<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //declaração de função
        function quadrado(num,texto){
            let quad;
            quad = num * num 
            return(quad+ ' '+texto)
        }
    </script>
</head>
<body>
    <script>
       let oi = quadrado(5,'Mané');
       document.write(oi)
    </script>
    <hr>
    <script>
        let ui = quadrado(6,'Xuxu Beleza');
        alert(ui)
    </script>
    <hr>
    <script>
       document.write(quadrado(7,'Pablo'));
    </script>
    <hr>
    <script>
       alert(quadrado(8,'Roberta Close'));
    </script>
    <hr>
</body>
</html>
