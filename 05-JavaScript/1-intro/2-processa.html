    <script>
        /*
        entrada de dados - leia(variavel) (teclado,banco de dados,....)
        Processamento de Dados
        saida de dados - escreva(variavel) (Tela, impressora, base de dados,...)

        boxes javascript para entrada e saida de dados
        entrada - prompt() e confirm()
        saida - alert()
        */
        //a area de um triasngulo - b*h/2

        //entrada de dados
        let base = window.prompt('Digite o valor da Base')
        
        let altura = window.prompt('Digite o valor da Altura')

        //processamento de dados
        let area = Number(base) * Number(altura)/2;
        
        //saida de dados
        //window.alert("A área do triangulo é  "+ area)
        alert("A área do triangulo é  "+ area)

        //console
        //window.console.log("A área do triangulo é  "+ area)
        console.log("A área do triangulo é  "+ area)

        //no corpo(body) do documento
        //window.document.write("A Anitta do triangulo é  "+ area)
        document.write("A Anitta do triangulo é  "+ area)

        
    </script>
