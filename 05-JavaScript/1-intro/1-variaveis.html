    <script>
        /*
        Variaveis são espaços na memoria de TRABALHO - RAM onde guardamos informações durante a execução do programa

        para linguagens compiladas a 1a coisa a fazer é a declaração de variavel -> ,tamanho,tipo de dadonome
        
        para linguagens interpretadas  - as variaveis nao precisam ser declaradas, elas não terão tamanho fixo e elas NÃO SÃO TIPADAS.
        o TIPO DA VARIAVEL MNÃO ESTÁ RELACIONADO À ELA, E SIM AO SEU CONTEUDO
        
        SIMPLES
        Strings -> Carcteres -> alpha-numericos -> letras e/ou numeros, porem os numeros nao fazem calculos. Delimitados por aspas "12"
        Numericos
                Inteiros > numeros sem casas decimais
                float -> numeros com casas decimais
        Booleanos > TRUE ou FALSE     
        
        O perador de atribuição é o sinal de igual "="
        nome = "Edu" -> Variavel nome recebe "Edu" ou A string "Edu" é atribuido à variavel nome

        Compostas => Array e Objetos
        */

        nome = "edu";
        window.alert(nome);//edu
        nome = "Monica"
        window.alert(nome);//monica
        window.alert(typeof nome);//string
        
        nome = 1960;
        window.alert(nome);//1960
        window.alert(typeof nome);//Number

        nome = 19.60;
        window.alert(nome);//19.60
        window.alert(typeof nome);//Number

        nome = "true";
        window.alert(nome);//true
        window.alert(typeof nome);//string

        nome = true;
        window.alert(nome);//true
        window.alert(typeof nome);//boolean
        //window.document.write(nome);
    </script>
</body>
</html>
