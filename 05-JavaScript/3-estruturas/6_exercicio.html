        //quero saber qual é o 1º multiplo comun de 13, 15 e 17
        //NAO SEI quantas vezes o laço vai girar - essa é a resposta do problema
        //nesse caso so posso utilizar os whiles
        j=1;//contadora
        achei = false;//nao achei => controladora => flag

            if(j%13 == 0 && j%15==0 && j%17==0){
                //achei = true;

        }   
        

        document.write('<hr>');

        //SEI qtas vezes o laço vai girar
        //POSSO UTILIZAR O FOR OU OS WHILES
        //O FOR É MAIS APROPRIADO
        for(i=1;i<=100;i++){
            if(i % 3 == 0){
                document.write(`${i}, `)
            }
        }
